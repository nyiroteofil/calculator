<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style href="calc.js" defer></style>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calc-frame">
            <p class="credit">Made by<a href="https://www.github.com/nyiroteofil" target="_blank"> Nyiro Teofil</a></p>
            <div class="calc-screen">0</div>
            <div class="controls">
                <div class="numbers">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="filler button equal">=</div>
                    <div class="button zero">0</div>
                    <div class="button filler floating-point">.</div>
                </div>
                <div class="operators">
                    <div class="add">+</div>
                    <div class="substract">-</div>
                    <div class="multiply">*</div>
                    <div class="divide">/</div>
                </div>
            </div>
        </div>
    </body>
</html>
