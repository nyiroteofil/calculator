<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div class="calc-frame">
            <div class="calc-screen">0</div>
            <div class="controls">
                <div class="numbers">
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="filler equal">=</div>
                    <div class=" button zero">0</div>
                    <div class="filler floating-point">.</div>
                </div>
                <div class="operators">
                    <div class="op" id="clear">AC</div>
                    <div class="op" id="add">+</div>
                    <div class="op" id="substract">-</div>
                    <div class="op" id="multiply">*</div>
                    <div class="op" id="divide">/</div>
                </div>
            </div>
        </div>
        <footer><p>Made by </p> <a href="https://www.github.com/nyiroteofil/" target="_blank">Teofil Nyir≈ë</a></footer>
    </body>
</html>
